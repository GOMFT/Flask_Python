<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
<form action="{{url_for('update',id=data.id)}}" method="post" enctype="multipart/form-data">
  <div class="form-group">
    <label>Name Product</label>
    <input type="text" class="form-control" name="name_product" aria-describedby="emailHelp" placeholder="Nhập tên sản phẩm..." value="{{data.name_product}}">
  </div>
    <div class="form-group">
    <label >Price</label>
    <input name="price" type="text" class="form-control"  aria-describedby="emailHelp" placeholder="Nhập giá..." value="{{data.price}}">
  </div>
   <div class="form-group">
    <label > Images </label>
    <input name="image" type="file" class="form-control" id="exampleInputPassword2" >
 <img  width="100" height="100" src="{{url_for('static', filename='images/uploads/' + data.images)}}">
  </div>
  <button type="submit" class="btn btn-primary">Edit</button>
</form></body>
