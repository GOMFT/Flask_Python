<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<h1>Hell0:<b style="color: blue">{{ session.account }} <a style="color: red" href="/logout_admin">logout</a> </b> </h1>
<form action="{{url_for('dashboard')}}" method="post" enctype="multipart/form-data">
  <div class="form-group">
    <label>Name Product</label>
    <input type="text" class="form-control" name="name_product" aria-describedby="emailHelp" placeholder="Nhập tên sản phẩm...">
  </div>
    <div class="form-group">
    <label >Price</label>
    <input name="price" type="text" class="form-control"  aria-describedby="emailHelp" placeholder="Nhập giá...">
  </div>
   <div class="form-group">
    <label > Images </label>
    <input name="image" type="file" class="form-control" id="exampleInputPassword2" >
  </div>
  <button type="submit" class="btn btn-primary">Add</button>
</form>

<table class="table table-bordered" style="text-align: center">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name Product</th>
      <th scope="col">Price</th>
        <th scope="col">Images</th>
        <th scope="col">Manage</th>

    </tr>
  </thead>
  <tbody>
  {% for d in data %}
    <tr>
      <th scope="row">{{d.id}}</th>
      <td>{{d.name_product}}</td>
      <td>{{d.price}}</td>

        <td style="text-align: center"><img width="100" height="100" src="{{url_for('static', filename='images/uploads/' + d.images)}}"></td>
       <td>
           <a href="/update/{{d.id}}"><button>Edit</button> </a>
           <a href="/delete/{{d.id}}"><button>Delete</button> </a>
    </tr>
     {% endfor %}


  </tbody>
</table>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
